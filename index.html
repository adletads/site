<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 90%; /* Adjusted for mobile */
        }
        .container h1 {
            font-size: 2.5em; /* Adjusted for mobile */
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .container p {
            font-size: 1.1em; /* Adjusted for mobile */
            margin-bottom: 1em;
            opacity: 0;
            animation: fadeIn 2s 0.5s ease-in-out forwards;
        }
        /* Loader styling */
        .loader {
            margin: 0 auto;
            width: 40px; /* Adjusted size for mobile */
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.8em; /* Adjusted for mobile */
            color: #ddd;
            opacity: 0;
            animation: fadeIn 2s 1.5s ease-in-out forwards;
        }
        /* Keyframes for animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Media query for smaller screens */
        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.8em;
            }
            .container p {
                font-size: 1em;
            }
            .loader {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Site Under Development ðŸš§</h1>
        <p>We're working hard to bring you an amazing experience. Please check back soon!</p>
        <div class="loader"></div> <!-- This is the working loader -->
    </div>
    <div class="copyright">
        &copy; <script>document.write(new Date().getFullYear());</script> AdletAds. All rights reserved.
    </div>
</body>
</html>
