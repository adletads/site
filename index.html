    <title>Site Under Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        .container h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .container p {
            font-size: 1.1em;
            margin-bottom: 1em;
            opacity: 0;
            animation: fadeIn 2s 0.5s ease-in-out forwards;
        }
        .loader {
            margin: 0 auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        .social-link {
            margin-top: 20px;
            text-align: center;
        }
        .social-link a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 2s 1.5s ease-in-out forwards;
        }
        .social-link a:hover {
            color: #74b9ff;
        }
        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: fill 0.3s;
        }
        .social-link a:hover svg {
            fill: #74b9ff;
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ddd;
            opacity: 0;
            animation: fadeIn 2s 1.5s ease-in-out forwards;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
